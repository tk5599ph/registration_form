<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Counter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Message with Character Counter</h2>
    <form>
      <div class="mb-4">
        <label for="message" class="block text-gray-700 font-medium mb-2">Message (200 characters max)</label>
        <textarea id="message" name="message" rows="4" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" maxlength="200"></textarea>
        <div class="text-gray-600 text-sm mt-2">
          <span id="charCount">0</span>/200 characters
        </div>
        <div class="text-red-500 text-sm mt-2 hidden" id="charWarning">You have reached the character limit!</div>
      </div>
    </form>
  </div>

  <script>
    const messageInput = document.getElementById('message');
    const charCount = document.getElementById('charCount');
    const charWarning = document.getElementById('charWarning');

    messageInput.addEventListener('input', () => {
      const currentLength = messageInput.value.length;
      charCount.textContent = currentLength;

      if (currentLength >= 200) {
        charWarning.classList.remove('hidden');
      } else {
        charWarning.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
